

<div class="example-container mt-5" [class.example-is-mobile]="mobileQuery.matches" >
  <a class="fixed" mat-icon-button (click)="snav.toggle()"><mat-icon class="ml-n4 text-info font-weight-bold mt-4">more_vert</mat-icon></a>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <h3 class="m-3">List of ToDo</h3>

      <div class="mx-3">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Add new ToDo</mat-panel-title>
            </mat-expansion-panel-header>
            <form class="example-form" [formGroup]="myForm" >
              <mat-form-field class="form-group example-full-width">
                <input type="text" matInput placeholder="name" formControlName="name">
              </mat-form-field>
              <button mat-stroked-button color="primary" class="btn-lg btn-block button-style-1" (click)="addList()">Add todo</button>
            </form>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div class="m-3">
        <button class="btn btn-info btn-block" (click)="getAllTodoList(); snav.toggle()"><strong>Get all To-Do</strong></button>
      </div>

      <mat-list class="m-3" *ngFor="let x of newTodoList">          
        <div class="flex-space-between mb-1">
          <a class="nav-link" mat-button (click)="getList(x.name); snav.toggle()"><strong>{{x.name}}</strong></a>
          <button mat-stroked-button class="btn-lg button-style-1" (click)="delList(x.name)">Delete</button>
        </div>          
        <mat-divider></mat-divider>
      </mat-list>
      <mat-divider class="border-bottom border-info mt-4 mx-1 shadow-sm"></mat-divider>
      
    </mat-sidenav>

    <mat-sidenav-content>
      <app-todo [nameTodo]='this.nameTodo' [newTaskList]='this.newTaskList' (changeDone)="snav.toggle()"></app-todo>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
